<div class="row">
    <div class="col-md-6">
        <div class="card text-bg-light h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">Motor 0</h5>
                <span id="status-0" class="badge bg-secondary mb-2">Loading...</span>
                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-primary"
                            onpointerdown="startJog(0, 'cw')"
                            onpointerup="stopJog()"
                            onpointerleave="stopJog()"
                            onpointercancel="stopJog()"
                            style="touch-action: none;">CW</button>

                    <button type="button" class="btn btn-secondary"
                            onpointerdown="startJog(0, 'ccw')"
                            onpointerup="stopJog()"
                            onpointerleave="stopJog()"
                            onpointercancel="stopJog()"
                            style="touch-action: none;">CCW</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card text-bg-light h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">Motor 1</h5>
                <span id="status-1" class="badge bg-secondary mb-2">Loading...</span>
                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-primary"
                            onpointerdown="startJog(1, 'cw')"
                            onpointerup="stopJog()"
                            onpointerleave="stopJog()"
                            onpointercancel="stopJog()"
                            style="touch-action: none;">CW</button>

                    <button type="button" class="btn btn-secondary"
                            onpointerdown="startJog(1, 'ccw')"
                            onpointerup="stopJog()"
                            onpointerleave="stopJog()"
                            onpointercancel="stopJog()"
                            style="touch-action: none;">CCW</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  let activeJog = null; // { motorId, direction }

  // prevent iOS blue highlight (optional)
  try {
    const style = document.createElement('style');
    style.textContent = 'button{ -webkit-tap-highlight-color: transparent; }';
    document.head.appendChild(style);
  } catch {}

  // Utility: validate params (optional but helpful during dev)
  function assertParams(motorId, direction, action) {
    if (motorId !== 0 && motorId !== 1) throw new Error(`Invalid motorId: ${motorId}`);
    if (direction !== 'cw' && direction !== 'ccw') throw new Error(`Invalid direction: ${direction}`);
    if (action !== 'start' && action !== 'stop') throw new Error(`Invalid action: ${action}`);
  }

  function startJog(motorId, direction) {
    try {
      // If same jog already active, ignore
      if (activeJog && activeJog.motorId === motorId && activeJog.direction === direction) return;

      // Stop whatever is currently active (if any), regardless of motor
      stopJog(); // no args, uses activeJog

      activeJog = { motorId, direction };

      if (typeof jog === 'function') {
        // assertParams(motorId, direction, 'start'); // uncomment during dev if useful
        jog(motorId, direction, 'start');
      } else {
        console.warn('jog() is not defined; implement jog(motorId, direction, action).');
      }
    } catch (e) {
      console.error('Failed to start jog:', e);
      // Fail safe: clear the state if start failed
      activeJog = null;
    }
  }

  function stopJog() {
    // Idempotent: safe to call many times
    if (!activeJog) return;

    const { motorId, direction } = activeJog;
    activeJog = null;

    try {
      if (typeof jog === 'function') {
        // assertParams(motorId, direction, 'stop'); // uncomment during dev if useful
        jog(motorId, direction, 'stop');
      } else {
        console.warn('jog() is not defined; implement jog(motorId, direction, action).');
      }
    } catch (e) {
      console.error('Failed to stop jog:', e);
    }
  }

  // Global safety: stop if the pointer is released outside, user alt-tabs, etc.
  window.addEventListener('pointerup',  () => stopJog(), { passive: true });
  window.addEventListener('pointercancel', () => stopJog(), { passive: true });
  window.addEventListener('blur', () => stopJog());
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) stopJog();
  });
</script>

<script>
  function jog(motorId, direction, action) {
    safeFetch(`${API_PATHS.gpio.motorJog}/${action}`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `motor_id=${motorId}&direction=${direction}`
    }).then(res => res.json())
      .then(data => {
        if (data.error) alert("Error: " + data.error);
        updateMotorStatus();  // Refresh after command
      });
  }

  function getBadgeClass(status) {
    switch (status) {
      case 'idle': return 'bg-secondary';
      case 'moving': return 'bg-primary';
      case 'limit': return 'bg-warning text-dark';
      case 'timeout': return 'bg-danger';
      case 'user_stop': return 'bg-info text-dark';
      case 'unknown': return 'bg-dark';
      default: return 'bg-secondary';
    }
  }

  function updateMotorStatus() {
    safeFetch(API_PATHS.gpio.motorStatus)
      .then(res => res.json())
      .then(data => {
        for (let id of ['0', '1']) {
          const motor = data[id];
          const status = motor?.status || "unknown";
          const direction = motor?.direction || "";
          const el = document.getElementById(`status-${id}`);
          el.className = 'badge ' + getBadgeClass(status) + ' mb-2';
          el.textContent = direction ? `${status.toUpperCase()} ${direction.toUpperCase()}` : status.toUpperCase();
        }
      });
  }

  document.addEventListener("DOMContentLoaded", updateMotorStatus);
</script>
